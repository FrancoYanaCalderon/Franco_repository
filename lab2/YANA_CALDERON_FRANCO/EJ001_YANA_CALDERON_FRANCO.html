<!DOCTYPE html>  <!-- Indica que el documento está escrito en HTML5 -->
<html>  <!-- Inicio del documento HTML, todo el contenido debe ir dentro de esta etiqueta -->
    <head>  <!-- Contiene información interna o "de configuración" de la página -->    
        <title>Problema</title>  <!-- Define el título que aparecerá en la pestaña del navegador -->        
        <meta charset="UTF-8">  <!-- Indica que el documento usa la codificación de caracteres UTF-8 (permite tildes y eñes correctamente) -->
        <link rel="StyleSheet" href="Estilo_Vertical.css" type="text/css"> <!-- Enlaza un archivo externo de hoja de estilo CSS llamado "Estilo_Vertical.css" -->
    </head>  <!-- Cierra la sección de la cabecera -->
    <body>  <!-- Contiene todo el contenido visible en la página web -->
        <div id="menu">  <!-- Crea una división (bloque) con el identificador "menu", que se puede usar para aplicar estilos CSS -->
            <p><a href="http://www.google.com">Google</a></p>  <!-- Crea un párrafo con un enlace que lleva a la página de Google -->
            <p><a href="http://www.yahoo.com">Yahoo</a></p>  <!-- Párrafo con un enlace a la página de Yahoo -->
            <p><a href="http://www.bing.com">Bing</a></p>  <!-- Párrafo con un enlace a la página de Bing -->
            <p><a href="http://www.ask.com">Ask</a></p>  <!-- Párrafo con un enlace a la página de Ask -->
        </div>  <!-- Cierra la división del menú -->
    </body>  <!-- Cierra el cuerpo del documento -->
</html>  <!-- Cierra todo el documento HTML -->
>
