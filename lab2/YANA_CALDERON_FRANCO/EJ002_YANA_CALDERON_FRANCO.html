<!DOCTYPE html> <!-- Indica que este documento está escrito en HTML5 -->
<html> <!-- Inicia el documento HTML -->
    <head> <!-- Sección de la cabecera, contiene información del documento -->
        <title>Problema</title> <!-- Título que se muestra en la pestaña del navegador -->
        <meta charset="UTF-8"> <!-- Define la codificación de caracteres (permite acentos y eñes) -->
        <link rel="StyleSheet" href="estilo_horizontal.css" type="text/css"> <!-- Vincula el archivo CSS externo que dará estilo -->
    </head> <!-- Cierra la cabecera -->
    <body> <!-- Inicia el cuerpo del documento, donde va el contenido visible -->
        <ul id="menuhorizontal"> <!-- Inicia una lista no ordenada -->
            <li><a href="http://www.google.com">Google</a></li> <!-- Elemento de lista con enlace a Google -->
            <li><a href="http://www.yahoo.com">Yahoo</a></li> <!-- Elemento de lista con enlace a Yahoo -->
            <li><a href="http://www.bing.com">Bing</a></li> <!-- Elemento de lista con enlace a Bing -->
            <li><a href="http://www.ask.com">Ask</a></li> <!-- Elemento de lista con enlace a Ask -->
        </ul> <!-- Cierra la lista no ordenada -->
    </body> <!-- Cierra el cuerpo del documento -->
</html> <!-- Cierra el documento HTML -->
