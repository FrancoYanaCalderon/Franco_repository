<html>     <!-- Indica el inicio del documento HTML, todo el contenido de la pagina debe estar dentro de estas etiquetas  -->
    <head>   <!-- contiene información interna de la página como metadatos, enlaces a hojas de estilo, scripts, título de la pestaña-->
    </head>  <!-- Cierra la cabezera-->
    <body>   <!-- contiene todo el contenido visible en la página web.-->
        <h2>Aplicaciones de la minería de datos</h2>   <!-- es un encabezado de nivel 2 se usa comunmente para subtítulos-->
        <ul>   <!-- Abre una lista no ordenada por defecto, cada elemento se muestra con una viñeta (●)-->
            <li>Weka</li>    <!-- Primer elemento de la lista-->
            <li>R Studio</li>  <!-- Segundo elemento de la lista-->
            <li>Python</li>   <!-- Tercer elemento de la lista-->
            <li>ECM</li>      <!-- Cuarto elemento de la lista-->
        </ul>   <!-- Cierra la lista no ordenada --> 
    </body>  <!-- Cierra el cuerpo de la página -->
</html>   <!--cierra el documento HTML-->
