<html>    <!-- Indica el inicio del documento HTML, todo el contenido de la pagina debe estar dentro de estas etiquetas  -->
    <head>  <!-- contiene información interna de la página como metadatos, enlaces a hojas de estilo, scripts, título de la pestaña-->
    </head>   <!-- Cierra la cabezera-->
    <body>    <!-- contiene todo el contenido visible en la página web.-->
        <ol>   <!-- Abre una lista ordenada. El navegador la mostrará con numeración automática (1., 2., 3., …). Se usa cuando el orden importa-->
            <li>Bolivia</li>    <!--list item (elemento de lista). Aquí el primer ítem de la lista--> 
            <li>Chile</li>      <!--list item (elemento de lista). Aquí el segundo ítem de la lista--> 
            <li>Argentina</li>  <!--list item (elemento de lista). Aquí el tercer ítem de la lista--> 
            <li>Peru</li>       <!--list item (elemento de lista). Aquí el cuarto ítem de la lista--> 
            <li>Venezuela</li>  <!--list item (elemento de lista). Aquí el quinto ítem de la lista--> 
        </ol>   <!-- Cierra la lista ordenada -->
    </body>  <!-- Cierra el cuerpo de la página -->
</html>  <!--cierra el documento HTML-->
