<html>     <!-- Indica el inicio del documento HTML, todo el contenido de la pagina debe estar dentro de estas etiquetas  -->
    <head>  <!-- contiene información interna de la página como metadatos, enlaces a hojas de estilo, scripts, título de la pestaña-->
    </head>  <!-- Cierra la cabezera-->
    <body>   <!-- contiene todo el contenido visible en la página web.-->
        <table border="1">  <!-- Crea una tabla border="1" dibuja un borde de grosor 1 alrededor de las celdas-->
            <tr>   <!-- table row → fila de la tabla.-->
                <th rowspan="4">Riego</th>   <!-- table header → celda de encabezado, se muestra en negrita y centrado, rowspan="4" → significa que la celda “Riego” ocupará 4 filas hacia abajo-->
                <th colspan="4">Gastos en los tres últimos meses </th>   <!-- table header → celda de encabezado, se muestra en negrita y centrado, colspan="4" → significa que la celda “Gastos en los tres últimos meses” ocupará 4 columnas hacia la derecha--> 
            </tr>   <!-- Cierre de fila-->
            <tr>    <!-- table row → fila de la tabla.-->
                <td>Goteo </td>   <!--<td> = table data → celda normal de datos.-->
                <td>20000</td>
                <td>80000</td>
                <td>20000</td>
            </tr>   <!-- Cierre de fila-->
            <tr>    <!-- table row → fila de la tabla.-->
                <td>Tradicional</td>      <!--<td> = table data → celda normal de datos.-->
                <td>34444</td>
                <td>54600</td>
                <td>456000</td>
            </tr>   <!-- Cierre de fila-->
            <tr>    <!-- table row → fila de la tabla.-->
                <td>Aspersion</td>    <!--<td> = table data → celda normal de datos.-->
                <td>345000</td>
                <td>111000</td>
                <td>2546000</td>
            </tr>   <!-- Cierre de fila-->
        </table>  <!-- Cierre de tabla-->
    </body>   <!-- Cierra el cuerpo de la página -->
</html>       <!--cierra el documento HTML-->
